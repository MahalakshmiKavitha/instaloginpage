<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta login</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container1">
      <div class="logo">
        <img src="./ins2.png" height="50px" width="150px" />
      </div>
      <div>
        <input
          type="text"
          placeholder="phone number,username,or Email"
          class="username"
        />
        <div>
          <input type="password" placeholder="password" class="password" />
        </div>
        <div>
          <input type="button" value="log in" class="loginbutton" />
        </div>
        <hr class="hr-text" data-content="OR">
      </div>
      <div>
        <p class="facebook">Log in with Facebook</p>
        <p class="pass1">Forgot password?</p>
      </div>
    </div>
    <div class="container2">
      <div class="acc">Don't have an account ?</div>
      <div class="signup">Sign Up</div>
    </div>
  </body>
</html>
